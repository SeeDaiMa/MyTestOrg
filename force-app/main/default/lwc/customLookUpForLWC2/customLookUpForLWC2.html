<template>
    
    <template if:true={isShow}>
        <lightning-input type="search" value={searchName} onchange={search}  placeholder="Search..." label='account search' onclick={handleClick} onblur={blur}>
        </lightning-input>
    </template>

    <template if:false={isShow}>
        <lightning-pill label={valueName} onclick={cancel}>  
            <lightning-icon icon-name={iconName} alternative-text="acc" ></lightning-icon>
        </lightning-pill>
    </template>

    <div id="listbox-id-1" class="slds-dropdown slds-dropdown_length-with-icon-7 slds-dropdown_fluid" role="listbox"  if:true={isOptionShow}>
        <ul class="slds-listbox slds-listbox_vertical" role="presentation">
            <template for:each={options} for:item="option">
                <li key={option.Id} onclick={selected} data-name = {option.Name} role="presentation">
                    <span class="slds-lookup__item-action slds-lookup__item-action--label" role="option">
                        <lightning-icon class="slds-icon slds-icon--small slds-icon-text-default" icon-name={iconName} alternative-text={objName} size="small"></lightning-icon>
                        <span class="slds-truncate">{option.Name}</span>
                    </span>
                </li>
            </template>
        </ul>
    </div>
</template>
