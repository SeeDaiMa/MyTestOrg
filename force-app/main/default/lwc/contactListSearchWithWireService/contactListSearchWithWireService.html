<template>
    <lightning-card icon-name="custom:custom63">
        <div class="slds-m-around_medium">
            <lightning-input type="search" class="slds-m-bottom_small" label="Search" value={searchKey}></lightning-input>
            <lightning-button-group>
                <lightning-button variant="brand" label="search" onclick={handleSearch}></lightning-button>
                <lightning-button variant="brand" label="Refresh" onclick={handleRefresh}></lightning-button>
            </lightning-button-group>
            <template if:true={contacts}>
                <template for:each={contacts} for:item="contact">
                    <p key={contact.Id}>{contact.Name}</p>
                </template>
            </template>
            <template if:true={error}>
                <!-- TODO -->
            </template>
        </div>
    </lightning-card>

    <lightning-card title="Get picklist values of Industry field" icon-name="standard:user">

        <div class="slds-m-around_medium">

            <template if:true={industryPicklist.data}>

                <lightning-combobox name="Industry" label="Industry" value={value}

                    options={industryPicklist.data.values} onchange={handleChange}>

                </lightning-combobox>

            </template>

            <p>Selected value is: {value}</p>

        </div>

    </lightning-card>
</template>
