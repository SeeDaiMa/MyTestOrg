<template>
    <lightning-quick-action-panel header="Quick Contact Edit" >
            <iframe src={siteURL} height="638px"  width="100%"></iframe>
            <div slot="footer" class="slds-modal__footer" style="height: 55px;line-height: 55px;margin-top: 26px;">
                <lightning-button variant="neutral" label="Cancel" onclick={handleCancel}></lightning-button>
                <lightning-button variant="brand" label="Share PDF" onclick={sharePDF}></lightning-button>
                <lightning-button variant="brand"  style="margin-right: 10px;" class="slds-m-left_x-small" label="Save" type="submit" onclick={handleSubmit} disabled={disabled}></lightning-button>
            </div>
    </lightning-quick-action-panel>
    
</template>
