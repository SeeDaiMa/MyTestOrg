<template>
    <lightning-card title="Test lightning-record-form "  icon-name="custom:custom14">
        <lightning-record-edit-form 
        record-id={recordId}
        object-api-name="goods__c"
        onsuccess={handleSuccess}>
            <lightning-messages></lightning-messages>
            <lightning-input-field field-name="GoodsName__c"></lightning-input-field>
            <lightning-input-field field-name="GoodsBrands__c"></lightning-input-field>
            <lightning-input-field field-name="GoodsPrice__c"></lightning-input-field> 
            <lightning-input-field field-name="GoodsType__c "></lightning-input-field> 
            <div class="slds-align_absolute-center slds-p-around_medium">
                <lightning-button class="slds-m-around_xx-small" label="Cancel" onclick={handleReset}></lightning-button>
                <lightning-button class="slds-m-around_xx-small" label="Save" type="submit" variant="brand" ></lightning-button>
            </div>
      </lightning-record-edit-form>
    </lightning-card>

    <lightning-card title="Test Iteratable"  icon-name="custom:custom14">
        <lightning-datatable
                key-field="id"
                data={goods}
                columns={columns}>
        </lightning-datatable>
    </lightning-card>


    
</template>
